{% load staticfiles %}
 {% csrf_token %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/htm; charset=utf-8" />
<script src="http://libs.baidu.com/jquery/1.3.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.1.0/css/bootstrap.css">
<link rel="stylesheet" type="text/css"  href="{% static 'css/reg.css'%}"  />
    <title>个人中心</title>
    <style>
        .splab{
            font-size: 16px; color: #0066FF;
        }
    </style>
</head>
<body>
    <div id="m_bg" class="container" >
			<img src="{% static "image/logo.png"%}" height="91px" width="262px" />
			<div style="font-size:24px; font-weight:bold; margin-top:-60px; margin-left:270px;">
				<span  >个人信息</span>
			</div>
	</div>

    <div class="container" style="margin-top: 50px; margin-left: 240px; font-size: 16px">
        <span class="splab">用户名：</span><span id="username">{{ userinfo.user_name }}</span><br><br>
        <span class="splab">vip等级：</span><span id="right">{{ userinfo.userright }}</span><br><br>
        <span class="splab">剩余积分：</span><span id="point">{{ userinfo.userpoint }}</span><br><br>
        <span class="splab">vip到期时间：</span><span id="vipdate"></span><br><br>
        {% if  userinfo.phone %}
            <span class="splab">手机号：</span><span id="phones" >{{ userinfo.phone }}</span><br>
        {% endif %}
    </div>
    {% if userinfo.phone %}
        {% else %}
        <form id="pho" method="post">
            <div class="container">
                <div id="register_form_phone" style="position:relative; margin-top:20px; margin-left:70px">
                    <label style="font-size:16px; " >手机号码 </label>
                    <input type="text" name="phone"   placeholder="手机号码11位"  id="phone" value="{{ phone }}"   class="inputText" />
                     <span  id="phone_span"   class="inputTextspan"  >手机号用于找回密码，建议绑定</span>
                </div>
                <div id="register_form_nnn" style="position:relative; margin-top:20px; margin-left:70px">
                    <label style="font-size:16px; " >动&ensp;态&ensp;码</label>
                        <input type="text" name="dtm" id = "dtm" placeholder="请输入短信验证码"   />
                        <input type="button" value="获取动态码"  id="codebtn" style="width: 110px; height:24px; font-size:14px; margin-left: 5px " />
                        <input type="hidden" value="1" id="yzmposition">
                        <script src="{% static "js/yzm.js"%}" ></script>
             </div>
                <button type="submit" id="btn_login" class="btn f-color-control" style="margin-left:70px; margin-top:30px">绑定手机</button>
            </div>
        </form>
    {% endif %}
</body>
</html>
