{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<html >
<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/1.3.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.1.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"  href="{% static 'css/search.css'%}"  />
    <script src="{% static "js/anwser.js"%}"></script>
    <title>Title</title>
</head>
<body>
 <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <img src="{% static "image/logo.png"%}" width="300" height="80" />
            </div>
            <div class="col-md-7  col-lg-7"  style="padding-top: 20px">
                <input type="text" name="serchKey" id="searchkey" style="width: 400px; height:37px; font-size:16px">
                <button  id="btn_search"  class="buttons" >寻找答案</button>
                <script src="{% static 'js/search.js'%}"></script>
            </div>

            {% if  request.session.is_login %}
            <div class="col-md-1 col-lg-2" style="padding-top: 30px; margin-left: -30px">
                <span> 您好，用户：<a href="">{{ request.session.user_name }}</a> </span>
                <a href="{% url 'logout' %}">注销</a>
            </div>
            {% else %}
            <div class="col-md-2 col-lg-2"  style="padding-top: 30px; margin-left: -30px">
                <a href="{% url 'login' %}">登录</a>&nbsp;&nbsp;
                <a href="{% url 'register' %}" >注册</a>
            </div>
            {% endif %}

        </div>
    </div>
    <div class="container " style="margin-top: 20px">
    <p style="font-size: 20px">问题</p>

        <div style="height: 100px; width: 100%; " >
            <span style="font-weight: bold; font-size: 16px">{{answerinfo.kname}}</span>
            <p>
             <a id = "ctoa" href="javascript:void(0);"onclick="click_a({{answerinfo.kid}})">点击查看答案</a>
            </p>
            <p id="anserde" style="border: 1px solid #0066FF">

            </p>

        {% if  aswer_detail is not None %}
            <hr style="width: 100%"/>
        <p><a href= {% url 'answer' %}+'?id='+{{answerinfo.kid}}+'?type=3'> 答案有误，我要提交</a></p>
        </div>
        {% else %}
             <hr style="width: 100%"/>
            <span>暂无答案，</span> <a href="{% url 'myanswers' %}?id={{answerinfo.kid}}">我要回答</a>
        {% endif %}
    </div>

 </div>
</body>
<script src="{% static "js/anwser.js"%}"></script>
</html>
