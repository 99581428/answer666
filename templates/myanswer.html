{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://libs.baidu.com/jquery/1.3.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.1.0/css/bootstrap.css">
    <title>提交答案</title>
</head>
<body>
<div class="container " style="margin-top: 20px">
    <p style="font-size: 20px">问题</p>
<form id="subanswer" method="post">
    <div style="height: 100px; width: 100%; " >
        <span style="font-weight: bold; font-size: 16px" >{{answer_info.kname}}</span>
        <input type="hidden" name="id" value="{{answer_info.kid}}"/>
    </div>
    <div style="position: relative;" >
       <textarea rows="25" cols="170" name="kanwers"></textarea>
    </div>
    <div style="position: relative; margin-top: 20px" class="col-md-offset-5 col-lg-offset-5 col-xl-offset-5">
       <button type="submit" class="btn btn-primary">提交答案</button>
    </div>
</form>
 </div>
</body>
</html>
